---
- hosts: all
  become: yes
  vars_files:
  - env_variables
  tasks:
  - name: Creating a repository file for Kubernetes
    file:
      path: /etc/apt/sources.list.d/kubernetes.list
      state: touch

  - name: Adding repository details in Kubernetes repo file.
    lineinfile:
      path: /etc/apt/sources.list.d/kubernetes.list
      line: 'deb https://apt.kubernetes.io/ kubernetes-xenial main'
      state: present

  - name: Add Dockerâ€™s official GPG key and set up the repository
    shell: "{{ item }}"
    with_items:
      - curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
      - sudo apt-get update && sudo apt-get install -y curl gnupg1 gnupg2 apt-transport-https ca-certificates software-properties-common
      - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
       $(lsb_release -cs) stable"

  - name: Installing Docker and firewalld
    shell: "{{ item }}"
    with_items:
      - apt-get install docker-ce -y
      - apt-get update && apt-get install -y \
        containerd.io=1.2.13-2 \
        docker-ce=5:19.03.11~3-0~ubuntu-$(lsb_release -cs) \
        docker-ce-cli=5:19.03.11~3-0~ubuntu-$(lsb_release -cs)

  - name: Installing required packages
    apt:
      name: "{{ item }}"
      state: present
    with_items: "{{ packages }}"

  - name: Starting and Enabling the required services
    service:
      name: "{{ item }}"
      state: started
      enabled: yes
    with_items: "{{ services }}"

  - name: Allow Network Ports in Firewalld
    firewalld:
      port: "{{ item }}"
      state: enabled
      permanent: yes
      immediate: yes
    with_items: "{{ ports }}"

  - name: Enabling Bridge Firewall Rule
    shell: "echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables"
